    <script type="text/javascript">
        $('.one-time').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 1,
            touchMove: false,
            slidesToScroll: 1
        });

        //预约
        $("#btnAppointment").click(function () {
            $.ajax({
                url:"/House/MakeAppointment",
                type: "POST",
                dataType: "json",
                data: $("#appForm").serializeArray(),
                success: function (res) {
                    alert("预约成功");
                    $("#lean_overlay").fadeOut(200);
                    $("#loginmodal").css({ "display": "none" });
                },
                error: function ()
                {
                    alert("服务器出错");
                }
            });

        });
        $("#VisitDate").click(function () {
            var dtPicker = new mui.DtPicker({ type: 'date' }); 
            dtPicker.show(function (selectItems) {
                var y = selectItems.y.text;//{text: "2016",value: 2016} 
                var m = selectItems.m.text;//{text: "05",value: "05"} 
                var d = selectItems.d.text;
                var visitDate = y + "-" + m + "-" + d;
                $("#VisitDate").val(visitDate);
            })
        });
        //分享
        function toshare() {
            $(".am-share").addClass("am-modal-active");
            if ($(".sharebg").length > 0) {
                $(".sharebg").addClass("sharebg-active");
            } else {
                $("body").append('<div class="sharebg"></div>');
                $(".sharebg").addClass("sharebg-active");
            }
            $(".sharebg-active,.share_btn").click(function () {
                $(".am-share").removeClass("am-modal-active");
                setTimeout(function () {
                    $(".sharebg-active").removeClass("sharebg-active");
                    $(".sharebg").remove();
                }, 300);
            })
        }
    </script>
